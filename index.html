<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>AN ARITHMETIC CALCULATOR</h1>
    <div class="contianer">
            First Number <input type="text" id="txtNo1" placeholder="Enter first number"><br>    
            Second Number <input type="text" id="txtNo2" placeholder="Enter second number"><br>

            <div class="row" style="text-align: center;">
                <div class="col-ms-3" style="text-align: center;">
                    <button id="btnAdd">ADD</button>
                </div>
                <div class="col-ms-3" style="text-align: center;">
                    <button id="btnSubtract">Subtract</button>
                </div>
                <div class="col-ms-3" style="text-align: center;">
                    <button id="btnMultiply">Multiply</button>
                </div>
                <div class="col-ms-3" style="text-align: center;">
                    <button id="btnDivide">Divide</button>
                </div>
                <div class="col-ms-3" style="text-align: center;">
                    <button id="btnMode">MODE</button>
                </div>
                <div class="col-ms-3" style="text-align: center;">
                    <button id="btnPercentage">Percentage</button>
                </div>
                </div>
        <h3 class="result"></h3>
    </div>
</body>
</html>
